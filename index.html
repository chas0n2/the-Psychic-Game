<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required Meta's-->
    <meta charset="UTF-8">
    <title>Psychic letter guess</title>
    <script src="jquery-3.4.1.min.js"></script>
    
</head>
<body>
    <script>
    var randomLetter = getRandomLetter(24);
    var guess;
    var guessCount = 0;
    var correctGuess = false;

    function getRandomNumber(upper) {
        var letter = Math.floor(Math.random()*upper) + 1;
        return letter;
    }
    while(true) {
        guess = prompt("Guess the letter I'm thinking.");
        guessCount += 1;
        if (parseInt(guess)) === randomLetter) {
            correctGuess = true;
            break;
        }
    
    document.write("<h1>You guessed the correct letter!</h1>");
    document.write("it took you " + guessCount + "tries to guess the letter " + randomLetter);
    </script>
</body>
</html>
